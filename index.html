<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="left-card">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="">
        <span>Report for</span>
        <h2>Jeremy Robson</h2>
      </div>
      <a href="">Daily</a>
      <a href="" class="active">Weekly</a>
      <a href="">Monthly</a>

    </div>

    <div class="cards">
      <div class="card work">
        <img src="./images/icon-work.svg" alt="">
        <div class="card-details">
          <div class="card-title">
            <h6>Work</h6>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h4>32hrs</h4>
          <p>
            Last Week - 36hrs 
          </p>
        </div>
      </div>
      <div class="card play">
        <img src="./images/icon-play.svg" alt="">
        <div class="card-details">
          <div class="card-title">
            <h6>Play</h6>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h4>10hrs</h4>
          <p>
            Last Week - 8hrs
          </p>
        </div>
      </div>
      <div class="card study">
        <img src="./images/icon-study.svg" alt="">
        <div class="card-details">
          <div class="card-title">
            <h6>Study</h6>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h4>4hrs</h4>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
      <div class="card exercise">
        <img src="./images/icon-exercise.svg" alt="">
        <div class="card-details">
          <div class="card-title">
            <h6>Exercise</h6>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h4>4hrs</h4>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
      <div class="card social">
        <img src="./images/icon-social.svg" alt="">
        <div class="card-details">
          <div class="card-title">
            <h6>Social</h6>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h4>5hrs</h4>
          <p>Last Week - 10hrs </p>
        </div>
      </div>
      <div class="card self-care">
        <img src="./images/icon-self-care.svg" alt="">
        <div class="card-details">
          <div class="card-title">
            <h6> Self Care</h6>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h4>2hrs</h4>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
